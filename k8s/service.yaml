apiVersion: v1
kind: Service
metadata:
  name: go-service
  namespace: default
  labels:
    app: go-service
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: go-service
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: go-service-nodeport
  namespace: default
  labels:
    app: go-service
spec:
  type: NodePort
  selector:
    app: go-service
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    nodePort: 30080
    protocol: TCP
