apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: go-service-ingress
  namespace: default
  labels:
    app: go-service
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: go-service.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: go-service
            port:
              number: 8080
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: go-service
            port:
              number: 8080
      - path: /analyze
        pathType: Prefix
        backend:
          service:
            name: go-service
            port:
              number: 8080
