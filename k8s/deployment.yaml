apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-service
  namespace: default
  labels:
    app: go-service
    version: v1.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: go-service
  template:
    metadata:
      labels:
        app: go-service
        version: v1.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: go-service
        image: go-service:v1.0
        imagePullPolicy: Never  # Используем локальный образ из Minikube
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: SERVER_PORT
          valueFrom:
            configMapKeyRef:
              name: go-service-config
              key: SERVER_PORT
        - name: REDIS_ADDR
          valueFrom:
            configMapKeyRef:
              name: go-service-config
              key: REDIS_ADDR
        - name: REDIS_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: go-service-config
              key: REDIS_PASSWORD
              optional: true
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: go-service
  namespace: default
  labels:
    app: go-service
spec:
  type: ClusterIP
  selector:
    app: go-service
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  sessionAffinity: None
